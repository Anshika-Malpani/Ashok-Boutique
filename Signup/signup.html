<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="sign">
                <div class="head">
                    <h1>Signup</h1>
                </div>
                <div class="details">
                    <form action="#" method="post">
                        <div class="formInput">
                            <div class="name">
                            <i class="ri-user-fill"></i><input type="text" name="name"  placeholder="Enter Your Name" required>
                            </div>
                            <div class="frst">
                                <i class="ri-phone-fill"></i><input type="number" name="username"  placeholder="Enter phone number" required>
                            </div>
                            <div class="second">
                               <i class="ri-lock-fill"></i> <input type="password" name="password" placeholder="Enter password" required>
                            </div>
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
                <div class="last">
                    <p>Already have an account?</p><a href="../Login/login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
